name: Build and Release Telemt (aarch64-musl)

on:
  push:
    tags:
      # Trigger on pure version tags (e.g., 3.0.13)
      - '3.0.1[3-9]'
      - '3.0.[2-9]*'
      - '3.[1-9]*'
      - '[4-9]*'
  
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Enter tag (e.g., 3.0.13) or branch (main)'
        required: true
        default: '3.0.13'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Extract version
        id: vars
        run: |
          # Determine the target version based on the trigger event
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.build_target }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=nightly" >> $GITHUB_ENV
          fi

      - name: Checkout upstream repository
        uses: actions/checkout@v4
        with:
          # Checkout source code from the original repository
          repository: 'telemt/telemt'
          ref: ${{ env.VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Install cross and nFPM
        run: |
          # Download pre-compiled cross binary to save build time
          curl -sL https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-musl.tar.gz | tar -xz
          sudo mv cross /usr/local/bin/
          
          # Download pre-compiled nFPM binary for IPK/APK packaging
          curl -sL https://github.com/goreleaser/nfpm/releases/latest/download/nfpm_Linux_x86_64.tar.gz | tar -xz
          sudo mv nfpm /usr/local/bin/

      - name: Build binary with cross
        run: |
          # Build and strip the binary automatically via Cargo profile
          CARGO_PROFILE_RELEASE_STRIP=true cross build --release --target aarch64-unknown-linux-musl

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx-ucl

      - name: Compress with UPX
        run: |
          upx --best --lzma target/aarch64-unknown-linux-musl/release/telemt

      - name: Append version string
        run: |
          # Append the version string WITH the expected prefix for the init.d script parsing
          echo -n "MTProxy v${{ env.VERSION }}" >> target/aarch64-unknown-linux-musl/release/telemt
          
          # Rename the raw binary for the release
          mv target/aarch64-unknown-linux-musl/release/telemt telemt-aarch64-musl

      - name: Build IPK and APK packages with nFPM
        run: |
          export PKG_VER="${{ env.VERSION }}"
          
          # 1. Create the post-install script once
          cat > postinst.sh <<EOF
          #!/bin/sh
          echo ""
          echo "================================================================="
          echo " Installed telemt executable version \$PKG_VER"
          echo " "
          echo " To configure it, you need the following package:"
          echo " https://github.com/Medvedolog/luci-app-telemt"
          echo "================================================================="
          echo ""
          exit 0
          EOF
          chmod 755 postinst.sh

          # 2. Create the unified nFPM configuration template
          cat > nfpm.yaml <<'EOF'
          name: telemt
          arch: ${PKG_ARCH}
          platform: linux
          version: ${PKG_VER}
          maintainer: Community
          description: Telemt MTProxy static binary (Built for ${PKG_ARCH})
          contents:
            - src: ./telemt-aarch64-musl
              dst: /usr/bin/telemt
              file_info:
                mode: 0755
          scripts:
            postinstall: ./postinst.sh
          
          # OS-specific dependency overrides (Only certificates needed)
          overrides:
            ipk:
              depends:
                - ca-bundle
            apk:
              depends:
                - ca-certificates
          EOF

          # 3. Build IPK and APK for OpenWrt architectures
          ARCHS=("aarch64_generic" "aarch64_cortex-a53")
          
          for ARCH in "${ARCHS[@]}"; do
            export PKG_ARCH=$ARCH
            echo "Building packages for $PKG_ARCH..."
            
            # Build IPK
            nfpm pkg --packager ipk --target "telemt_${PKG_VER}_${PKG_ARCH}.ipk"
            
            # Build APK
            nfpm pkg --packager apk --target "telemt_${PKG_VER}_${PKG_ARCH}.apk"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          # Upload the raw binary, both IPK files, and both APK files
          files: |
            telemt-aarch64-musl
            *.ipk
            *.apk
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          prerelease: ${{ env.VERSION == 'main' || env.VERSION == 'master' }}
          draft: false
